<div class="mat-typography">
  <mat-toolbar color="primary" class="mat-elevation-z4">
    <div class="wrapper">
      <div class="logo">
        <img src="assets/images/logos/resourcify/logo-resourcify.png" alt="Resourcify">
      </div>
      <tiny-task-form (created)="created()"></tiny-task-form>
    </div>
  </mat-toolbar>
  <section class="content">
    <div class="wrapper">
      <tiny-task-list [tasks]="tasks$ | async" (deleted)="deleted()" (updated)="updated()"></tiny-task-list>
    </div>
  </section>
</div>
